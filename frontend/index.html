<!DOCTYPE html>
<html>
	<head>
		<title>Eastern Michigan University Course Registration</title>
		<link rel="stylesheet" type="text/css" href="./style.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="./jquery.dynatable.js"></script>
		<link rel="stylesheet" type="text/css" href="./jquery.dynatable.css"/>
	</head>
	<body>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Look Up Classes</h1>
					<button onclick="populate_table();">Load classes</button>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->
			<div  id="table-holder" class="row">
				<div class="col-lg-8 col-offset-2">
					<div class="panel panel-primary">
						<div class="row">
	            			<div class="col-md-offset-8 col-md-8">
								<table id="course-table">
									<thead>
										<tr class ="table-head-row">
											<th>CRN</th>
											<th>Subject</th>
											<th>Course</th>
											<th>Section</th>
											<th>Campus</th>
											<th>Credits</th>
											<th>Title</th>
											<th>Days</th>
											<th>start_time</th>
											<th>end_time</th>
											<th>Capacity</th>
											<th>Accounted</th>
											<th>Remaining</th>
											<th>Instructor_fname</th>
											<th>Instructor_lname</th>
											<th>Start_date</th>
											<th>End_date</th>
											<th>Location</th>
											<th>Attribute</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
	            			</div>
						</div>
					</div>
				</div>
			</div>
			<div  id="loading-holder" class="row">
				<h1>Loading... This make take a minute</h1>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		function page_init() {
			$("#table-holder").hide();
			$("#loading-holder").hide();
		}
		function populate_table(argument) {
			$("#loading-holder").show();
			$.get( "http://gat.im:9001/courses/w17/cosc", function( ajax_data ) {
				ajax_data = JSON.parse(ajax_data);
				console.log(ajax_data);
    			$('#course-table').dynatable({
  					dataset: {
    					records: ajax_data
  					}
				});
				console.log("showing table-holder")
				$("#table-holder").show();
			});
		}
		page_init();
	</script>
</html>
